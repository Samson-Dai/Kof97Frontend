<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,900' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/style.css"> <!-- Resource style -->
	<script src="js/modernizr.js"></script> <!-- Modernizr -->
</head>
<body playerid="" playername="None">
	<title>Kof97</title>
	<main>
		<div class="cd-image-block">
			<ul class="cd-images-list">
				<li class="is-selected">
					<a href="#0">
					</a>
				</li>

				<li>
					<a href="#0">
						
					</a>
				</li>

				<li>
					<a href="#0">
						
					</a>
				</li>

				<li>
					<a href="#0">
						
					</a>
				</li>
			</ul> <!-- .cd-images-list -->
		</div> <!-- .cd-image-block -->

		<div class="cd-content-block">
			<ul>
				<li class="is-selected">
					<div>
						<h2>Add A New Player</h2>
						<input id="playername" type="text" placeholder="Name">
						<input id="playerage" type="text" placeholder="Age">
						<button id="add-user-btn">Submit</button>
						
					</div> 
				</li>

				<li>
					<div>
						<div>
						<h2>Change/ Choose Player</h2>
						<input type="text" id="player_id" placeholder="Player ID">
						<button id="choose-user-btn">Submit</button>
						<div class="radio_div" id="user-info"></div>
					</div>
					<div class="gamediv">
						<h2>Record game</h2>
						<input type="text" id="opp_id" placeholder="Opponent ID">
						<div class="radio_div">
						  <span>Please select the winner:</span>
						    <input type="radio" id="player-winner"
						           name="winner" value=1 checked="checked">
						    <label for="player-winner">Player</label>
						    <input type="radio" id="opponent-winner"
						           name="winner" value=2>
						    <label for="opponent-winner">Opponent</label>
						 </div>
						<button id="choose-opp-btn">Save</button>
					</div>
					</div> 
				</li>

				<li>
					<div>
						<h2>Delete A Game</h2>
						<input type="text" id="game_id" placeholder="Game ID">
						<button id="delete-game-btn">Delete</button>
						
					</div> 
				</li>

				<li>
					<div>
						<h2>Get Rank</h2>
						<div class="current_rank"></div>
						<button id="get-ranking">Refresh</button>
					</div> 
				</li>
			</ul>

			<button class="cd-close">Close</button>
		</div> <!-- .cd-content-block -->

		<ul class="block-navigation">
			<li><button class="cd-prev inactive">&larr; Prev</button></li>
			<li><button class="cd-next">Next &rarr;</button></li>
		</ul> <!-- .block-navigation -->
	</main>	<!-- .cd-main -->

<script src="js/jquery-2.1.4.js"></script>
<script type="text/javascript" src="js/json2.js"></script>
<script src="js/main.js"></script> <!-- Resource jQuery -->
</body>
</html>
